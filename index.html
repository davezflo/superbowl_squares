<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Bowl Squares</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  table { border-collapse: collapse; margin-top: 10px; }
  td, th {
    border: 1px solid #333;
    width: 60px;
    height: 60px;
    text-align: center;
    vertical-align: middle;
    font-size: 12px;
  }
  th { background: #eee; }
  input { width: 95%; }
  .controls { margin-bottom: 15px; }
</style>
</head>
<body>

<h2>Super Bowl Squares</h2>

<div class="controls">
  <button onclick="randomizeNumbers()">Randomize Numbers</button><br><br>
  Team A Score: <input id="scoreA" type="number" value="0">
  Team B Score: <input id="scoreB" type="number" value="0">
  <button onclick="checkWinner()">Check Winner</button>
</div>

<div id="winner"></div>

<table id="grid"></table>

<script>
const grid = document.getElementById("grid");
let topNums = [];
let sideNums = [];

function createGrid() {
  for (let r = 0; r <= 10; r++) {
    const row = document.createElement("tr");
    for (let c = 0; c <= 10; c++) {
      const cell = document.createElement(r === 0 || c === 0 ? "th" : "td");

      if (r === 0 && c > 0) cell.id = "top-" + (c - 1);
      else if (c === 0 && r > 0) cell.id = "side-" + (r - 1);
      else if (r > 0 && c > 0) {
        const input = document.createElement("input");
        input.placeholder = "Name";
        cell.appendChild(input);
        cell.id = `cell-${r-1}-${c-1}`;
      }

      row.appendChild(cell);
    }
    grid.appendChild(row);
  }
}

function randomizeNumbers() {
  topNums = shuffle([...Array(10).keys()]);
  sideNums = shuffle([...Array(10).keys()]);

  topNums.forEach((n, i) => document.getElementById("top-" + i).innerText = n);
  sideNums.forEach((n, i) => document.getElementById("side-" + i).innerText = n);
}

function checkWinner() {
  if (!topNums.length || !sideNums.length) {
    alert("Randomize numbers first!");
    return;
  }

  const a = document.getElementById("scoreA").value % 10;
  const b = document.getElementById("scoreB").value % 10;

  const col = topNums.indexOf(a);
  const row = sideNums.indexOf(b);

  const cell = document.getElementById(`cell-${row}-${col}`);
  const name = cell.querySelector("input").value || "No name";

  document.getElementById("winner").innerHTML =
    `<h3>Winner: ${name} (A:${a} / B:${b})</h3>`;
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

createGrid();
</script>

</body>
</html>
